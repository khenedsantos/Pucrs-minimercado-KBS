<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Senha - Minimercado KBS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Criar Senha</h1>
    </header>

    <!-- Formulário -->
    <main class="container my-5">
        <h2 class="text-center mb-4">Defina sua senha</h2>
        <form id="formSenha">
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="mb-3">
                <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmar_senha" placeholder="Confirme sua senha" required>
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
        </form>

        <!-- Mensagem de sucesso -->
        <div id="mensagemSucesso" class="alert alert-success mt-4" style="display: none;">
            Cadastro realizado com sucesso!
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Minimercado KBS</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script Personalizado -->
    <script src="scripts.js"></script>
</body>
</html>
