<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicadores do carrossel -->
  <div class="carousel-indicators">
      <!-- Botão indicador para o primeiro slide -->
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <!-- Botão indicador para o segundo slide -->
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <!-- Botão indicador para o terceiro slide -->
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  
  <!-- Área dos slides -->
  <div class="carousel-inner">
      <!-- Primeiro slide -->
      <div class="carousel-item active">
          <img src="promo1.jpg" class="d-block w-100" alt="Promoção 1">
      </div>
      <!-- Segundo slide -->
      <div class="carousel-item">
          <img src="promo2.jpg" class="d-block w-100" alt="Promoção 2">
      </div>
      <!-- Terceiro slide -->
      <div class="carousel-item">
          <img src="promo3.jpg" class="d-block w-100" alt="Promoção 3">
      </div>
  </div>
  
  <!-- Botão para voltar ao slide anterior -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <!-- Ícone para indicar movimento para a esquerda -->
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <!-- Texto para leitores de tela -->
      <span class="visually-hidden">Previous</span>
  </button>
  
  <!-- Botão para avançar ao próximo slide -->
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <!-- Ícone para indicar movimento para a direita -->
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <!-- Texto para leitores de tela -->
      <span class="visually-hidden">Next</span>
  </button>
</div>
